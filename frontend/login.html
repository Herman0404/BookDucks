<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.8.4/axios.min.js"
        integrity="sha512-2A1+/TAny5loNGk3RBbk11FwoKXYOMfAK6R7r4CpQH7Luz4pezqEGcfphoNzB7SM4dixUoJsKkBsB6kg+dNE2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="login.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="reglog-main">
        <form class="login-form">
            <h1>Log in</h1>
            <div class="login-inputs">
                <label for="username-input">Username</label>
                <input type="text" id="username-input" required>
            </div>
            <div class="login-inputs">
                <label for="password-input">Password</label>
                <input type="password" id="password-input" required>
            </div>
            <button type="submit" class="login-buttons submit">Log in</button>
        </form>
        <div class="redirect-buttons">
            <button type="register" id="register-redirect" class="login-buttons">Register</button>
            <button type="guest-redirect" id="guest-redirect-login" class="login-buttons">Home (guest)</button>
        </div>
    </main>
</body>

</html>
