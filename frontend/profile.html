<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.8.4/axios.min.js"
        integrity="sha512-2A1+/TAny5loNGk3RBbk11FwoKXYOMfAK6R7r4CpQH7Luz4pezqEGcfphoNzB7SM4dixUoJsKkBsB6kg+dNE2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="profile.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="header-div">
            <button class="log-button home-button">Home</button>
            <button class=" log-button username-label">User</button>
            <button class="log-button log-out">Log out</button>
        </div>

    </header>
    <div id="sorting-container">
        <div id="rating-toggle">
            <label>
                <input type="radio" name="rating-toggle" id="show-all" value="all" checked>
                All
            </label>
            <label>
                <input type="radio" name="rating-toggle" id="show-rated" value="rated">
                Only rated books
            </label>
        </div>
        <div id="sorting-options">
            <label>
                <input type="radio" name="sort-option" value="title" checked> Sort by Title
            </label>
            <label>
                <input type="radio" name="sort-option" value="author"> Sort by Author
            </label>
            <label>
                <input type="radio" name="sort-option" value="rating"> Sort by Rating (Average)
            </label>
            <label>
                <input type="radio" name="sort-option" value="user-rating"> Sort by Your Rating
            </label>
        </div>
    </div>
    <ul id="book-container"></ul>
</body>

</html>
